<!-- Show Specific Bike -->
<div id="showBike">
  <form>
    <fieldset>
      <legend>Look Up Bike:</legend>
      <div>
        <label for="framenumber">Frame Number:</label>
        <input type="text" id="framenumber" name="FrameNumber" class="frame-input">
      </div>
        <input type="submit" value="Show" class="show-bike">
      </fieldset>
  </form>
  <span class="show-bike-error"></span>
</div>

</br>

<div id="bikeRow" class="row">
  <!-- Bikes LOAD HERE -->
</div>

<div id="bikeTemplate" style="display: none;">
  <div class="col-sm-6 col-md-4 col-lg-6">
    <div class="panel panel-default panel-pet">
      <div class="panel-heading">
        <h3 class="framenumber"><strong>Frame Number: </strong></h3>
      </div>
      <div class="panel-body">
        <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/trek_madone_2018.jpeg" data-holder-rendered="true">
        <br/><br/>
        <strong>Owner</strong>: <span class="owner">0x0</span><br/>
        <strong>Make</strong>: <span class="make">Giant</span><br/>
        <strong>Model</strong>: <span class="model">Defy</span><br/>
        <strong>Year</strong>: <span class="year">2008</span><br/>
        <strong>Size</strong>: <span class="size">52</span><br/>
        <strong>Colour</strong>: <span class="colour">Black</span><br/>
        <strong>Features</strong>: <span class="features">Scratch on frame</span><br/>
        <strong>Status</strong>: <span class="stolen">Undefined</span><br/>
        <strong>Details</strong>: <span class="details">n/a</span><br/>
        <strong>Info Url</strong>: <span class="infoUrl">https://www.bikechain.com/x8fg164ufbc01nflape6</span><br/><br/>
      </div>
    </div>
  </div>
</div>
