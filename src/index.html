<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BikeChain</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">BikeChain</h1>
          <hr/>
          <br/>
        </div>
      </div>


      <!-- Register Bike Form -->
      <div id="registerBike">
        <form>
          <fieldset>
            <legend>Register Your Bike:</legend>
              Frame Number:</br><input type="text" name="FrameNumber" class="make-input" value="1234"></input></br>
              Make:</br><input type="text" name="Make" class="make-input" value="Specialized"></input></br>
              Model:</br><input type="text" name="Model" class="model-input" value="Allez"></input></br>
              Year:</br><input type="number" name="Year" class="year-input" value=2015></input></br>
              Size (in cm):</br><input type="number" name="Size" class="size-input" value=56></input></br>
              Colour:</br><input type="text" name="Colour" class="colour-input" value="Orange"></input></br>
              Features:</br><input type="text" name="Features" class="features-input" value="Dint on handlebar"></input></br>
              </br><input type="submit" value="Register" class="register-bike">
            </fieldset>
        </form>
      </div>

    </br>

      <!-- Show Specific Bike -->
      <div id="showBike">
        <form>
          <fieldset>
            <legend>Look Up Your Bike:</legend>
              Frame Number:</br><input type="text" name="FrameNumber" class="make-input"></input></br>
              </br><input type="submit" value="Show" class="show-bike">
            </fieldset>
        </form>
      </div>

    </br>

      <div id="bikeRow" class="row">
        <!-- Bikes LOAD HERE -->
      </div>

    </br>

      <!-- Report Bike Stolen -->
      <div id="reportBike">
        <form>
          <fieldset>
            <legend>Report Your Bike Stolen/Found:</legend>
              Frame Number:</br><input type="text" name="FrameNumber" class="make-input"></input></br>
              <input type="checkbox" name="Stolen" class="stolen-status">Bike has been stolen.</input></br>
              <input type="checkbox" name="Found" class="found-status">Bike has been found.</input></br>
            </br><input type="submit" value="Report" class="report-bike">
            </fieldset>
        </form>
      </div>

    </div>

    <div id="bikeTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="framenumber">5678</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="images/trek_madone_2018.jpeg" data-holder-rendered="true">
            <br/><br/>
            <strong>Make</strong>: <span class="make">Giant</span><br/>
            <strong>Model</strong>: <span class="model">Defy</span><br/>
            <strong>Year</strong>: <span class="year">2008</span><br/>
            <strong>Status</strong>: <span class="stolen">Undefined</span><br/><br/>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
