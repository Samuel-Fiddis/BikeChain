  <!-- View My Bikes -->

      <!-- Report Bike Stolen -->
      <div id="reportBike">
        <form>
          <fieldset>
            <legend>Report Your Bike Stolen/Found:</legend>
              Frame Number:</br><input type="text" name="FrameNumber" class="make-input"></input></br>
              <input type="checkbox" name="Stolen" class="stolen-status">Bike has been stolen.</input></br>
              <input type="checkbox" name="Found" class="found-status">Bike has been found.</input></br>
            </br><input type="submit" value="Report" class="report-bike">
            </fieldset>
        </form>
      </div>

    </br>

      <!-- Transfer Bike -->
      <div id="transferBike">
        <form>
          <fieldset>
            <legend>Transfer Your Bike:</legend>
              Frame Number:</br><input type="text" name="FrameNumber" class="make-input"></input></br>
              To Address:</br><input type="text" name="To" class="to-input"></input></br>
            </br><input type="submit" value="Transfer" class="transfer-bike">
            </fieldset>
        </form>
      </div>

    </div>
