<!-- Register Bike Form -->
<div id="registerBike">
  <form>
    <fieldset>
      <legend>Register Your Bike:</legend>
        Frame Number:</br><input type="text" name="FrameNumber" class="make-input" value="1234"></input></br>
        Make:</br><input type="text" name="Make" class="make-input" value="Specialized"></input></br>
        Model:</br><input type="text" name="Model" class="model-input" value="Allez"></input></br>
        Year:</br><input type="number" name="Year" class="year-input" value=2015></input></br>
        Size (in cm):</br><input type="number" name="Size" class="size-input" value=56></input></br>
        Colour:</br><input type="text" name="Colour" class="colour-input" value="Orange"></input></br>
        Features:</br><input type="text" name="Features" class="features-input" value="Dint on handlebar"></input></br>
        Info Url:</br><input type="text" name="InfoUrl" class="infourl-input" value=""></input></br>
        </br><input type="submit" value="Register" class="register-bike">
      </fieldset>
  </form>
</div>
