<!-- Register Bike Form -->
<div id="registerBike">
  <form>
    <fieldset>
      <legend>Register Your Bike:</legend>
      <div>
        <label for="framenumber">Frame Number:</label>
        <input type="text" id="framenumber" name="FrameNumber" class="frame-input" placeholder="(e.g. M1234F567)" value="1234">
      </div>
      <div>
        <label for="make">Make:</label>
        <input type="text" id="make" name="Make" class="make-input" placeholder="(e.g. Specialized)" value="Specialized">
      </div>
      <div>
        <label for="model">Model:</label>
        <input type="text" id="model" name="Model" class="model-input" placeholder="(e.g. Allez)" value="Allez">
      </div>
      <div>
        <label for="year">Year of production:</label>
        <input type="number" id="year" name="Year" class="year-input" value=2015>
      </div>
      <div>
        <label for="size">Frame Size (in cm):</label>
        <input type="number" id="size" name="Size" class="size-input" value=56>
      </div>
      <div>
        <label for="colour">Frame Colour/s:</label>
        <input type="text" id="colour" name="Colour" class="colour-input" value="Orange">
      </div>
      <div>
        <label for="features">Distinguishing Features:</label>
        <input type="text" id="features" name="Features" class="features-input" placeholder="(e.g. Scratch on side of frame)" value="Dint on handlebar">
      </div>
      <div>
        <label for="infourl">Info Url:</label>
        <input type="url" id="infourl" name="InfoUrl" class="infourl-input" value="">
      </div>
      <div>
        <label for="imageurl">Image Url:</label>
        <input type="url" id="imageurl" name="ImageUrl" class="imageurl-input" value="https://www.rutlandcycling.com/images/2017_giant_defy_advanced_2_black_red.jpg">
      </div>
      <div>
        <input type="submit" value="Register" class="register-bike">
      </div>
      </fieldset>
  </form>
</div>
